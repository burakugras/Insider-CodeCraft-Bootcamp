<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <title>Login Page</title>
  </head>
  <body>
      <form class="login-container">
        <h3>Giriş Yap Sayfası</h3>
        <label for="email" class="email-label">Email</label>
        <input for="email" class="email-input" type="email" placeholder="E-mail adresiniz" required>

        <label for="password" class="password-label" >Şifreniz</label>
        <input for="password" class="password-input" type="password" placeholder="Şifreniz" required>
        
        <button type="submit" class="submit-btn">Giriş yap</button>

        <p class="register-text"><i>Kayıt olmak için <a href="/kayitol">tıklaynız.</a></i></p>
    </div>
  </body>
</html>

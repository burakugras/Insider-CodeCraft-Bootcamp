<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="todo-form">
            <h1 class="todo-title">Görev Listesi</h1>
            <div class="todo-div">
                <input type="text" class="todo-input" placeholder="başlık">
                <textarea type="text" class="todo-desc" placeholder="açıklama"></textarea>
                <div class="priority-buttons">
                    <input type="radio" name="priority" value="low" class="priority">Düşük
                    <input type="radio" name="priority" value="medium" class="priority">Orta
                    <input type="radio" name="priority" value="hight" class="priority">Yüksek
                </div>
                <button type="submit" class="todo-btn">+</button>
            </div>
        </form>
        <div class="todo-container">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

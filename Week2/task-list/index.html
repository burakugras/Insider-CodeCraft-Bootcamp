<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listesi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="todo-form">
            <h1 class="todo-title">Görev Listesi</h1>
            <div class="todo-div">
                <input type="text" class="todo-input" placeholder="Başlık">
                <textarea class="todo-desc" placeholder="Açıklama"></textarea>
                <div class="priority-buttons">
                    <label>
                        <input type="radio" name="priority" value="Düşük" class="priority"> Düşük
                    </label>
                    <label>
                        <input type="radio" name="priority" value="Orta" class="priority"> Orta
                    </label>
                    <label>
                        <input type="radio" name="priority" value="Yüksek" class="priority"> Yüksek
                    </label>
                </div>
                <button type="submit" class="todo-btn">Ekle</button>
            </div>
        </form>

        <div class="filter-container">
            <button id="filter-completed">Sadece tamamlananları göster</button>
            <button id="show-all" class="hidden">Tümünü Göster</button>
        </div>

        <div class="todo-container">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
